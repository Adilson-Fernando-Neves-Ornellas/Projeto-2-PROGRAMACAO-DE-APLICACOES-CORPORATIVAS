<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Incluir Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <style>
    .cropper-container {
      width: auto !important;
    }
    #previewImagem {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm rounded p-4">
          <h2 class="mb-4 text-center text-primary">Incluir Novo Produto</h2>
          <form id="formProduto">

            <div class="mb-3">
              <label class="form-label">Imagem do Produto</label>
              <input type="file" id="imagemInput" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3 text-center">
              <img id="previewImagem" class="img-fluid border rounded d-none">
            </div>

            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preço</label>
                <input type="text" id="price" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Categoria</label>
              <input type="text" id="category" class="form-control" required>
            </div>

            <div class="row g-2 mt-4">
              <div class="col-6">
                <a href="../index.html" class="btn btn-outline-primary w-100">Voltar</a>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-success w-100">Salvar</button>
              </div>
            </div>

          </form>

          <div id="resultado" class="mt-4 alert alert-info d-none"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Crop -->
  <div class="modal fade" id="modalCrop" tabindex="-1" aria-labelledby="modalCropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recortar Imagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center">
          <img id="imagemCrop" class="img-fluid" style="max-height: 400px;">
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCrop" class="btn btn-success">Cortar Imagem</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="/script/incluir_script.js"></script>

</body>
</html>
